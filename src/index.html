<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <h1>Weekday Calculator</h1>
  <h2>Enter a month, day and year to see what day of the week it was! Must use numbers and must be after January 1st, 1970.</h2>
  <form id="user-date-form">
    <label for="month">Enter Month:</label>
    <input id="month">
    <label for="day">Enter Day:</label>
    <input id="day">
    <label for="year">Enter Year:</label>
    <input id="year>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
